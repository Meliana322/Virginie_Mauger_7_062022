<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Les petits plats</title>
    <!-- Bootstrap CSS → -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="sass/css/style.css">
</head>

<body>
    <header>
        <div class="container-fluid">
            <!-- logo -->
            <div class="row">
                <img src="/assets/logo.svg" alt="Accueil" style="height: 46px;">
            </div>
            <!-- title -->
            <div class=" row">
                <h1 class="fw-bold header-h1 ">Les petits plats</h1>
            </div>
            <!-- search bar -->
            <div class="row" -0>
                <form class="input-group mb-3 mt-3">
                    <input type="text" class="form-control mr-sm-2 fs-6" id="search-field"
                        placeholder="Rechercher une recette" aria-label="Search" />
                    <span class="input-group-text" id="basic-addon1"><img src="/assets/Search.svg" alt=""
                            aria-hidden="true" /></span>
                </form>
            </div>
        </div>
    </header>


    <main>

        <div class="container-fluid">
            <!-- Section Filter Recipes -->
            <section class="search-by">

                <div class="container-tags">
                    <ul class="ingredients-tag"></ul>
                    <ul class="appliances-tag"></ul>
                    <ul class="ustensils-tag"></ul>
                </div>
                <!-- Filter by Ingredients -->
                <div class="tags-results">
                    <div class="accordion accordion-flush" id="accordionFlushExample1">
                        <div class="accordion-item">
                            <h2 class="accordion-header" id="input-group1">
                                <button id="accordion1" class="accordion-button collapsed" type="button"
                                    data-bs-toggle="collapse" data-bs-target="#flush-collapseOne" aria-expanded="false"
                                    aria-controls="flush-collapseOne">
                                    Ingrédients
                                </button>
                            </h2>
                            <div id="flush-collapseOne" class="accordion-collapse collapse"
                                aria-labelledby="flush-headingOne" data-bs-parent="#accordionFlushExample">
                                <div class="accordion-body" id="accordion-body__style1"></div>
                                <ul class="dropdown d-flex
                                    flex-direction flex-column flex-wrap" id="ingredients">
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Filter by Appliances -->
                <div class="tags-results">
                    <div class="accordion accordion-flush" id="accordionFlushExample2">
                        <div class="accordion-item">
                            <h2 class="accordion-header" id="input-group2">
                                <button id="accordion2" class="accordion-button collapsed" type="button"
                                    data-bs-toggle="collapse" data-bs-target="#flush-collapseTwo" aria-expanded="false"
                                    aria-controls="flush-collapseTwo">
                                    Appareils
                                </button>
                            </h2>
                            <div id="flush-collapseTwo" class="accordion-collapse collapse"
                                aria-labelledby="flush-headingTwo" data-bs-parent="#accordionFlushExample">
                                <div class="accordion-body" id="accordion-body__style"></div>>
                                <ul class="dropdown d-flex
                                    flex-direction flex-column flex-wrap" id="appliances">
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Filter by Ustensils -->
                <div class="tags-results">
                    <div class="accordion accordion-flush" id="accordionFlushExample3">
                        <div class="accordion-item">
                            <h2 class="accordion-header" id="input-group3">
                                <button id="accordion3" class="accordion-button collapsed" type="button"
                                    data-bs-toggle="collapse" data-bs-target="#flush-collapseThree"
                                    aria-expanded="false" aria-controls="flush-collapseThree">
                                    Ustensiles
                                </button>
                            </h2>
                            <div id="flush-collapseThree" class="accordion-collapse collapse"
                                aria-labelledby="flush-headingThree" data-bs-parent="#accordionFlushExample">
                                <div class="accordion-body" id="accordion-body__style3">
                                    <ul class="dropdown d-flex
                                    flex-direction flex-column flex-wrap" id="ustensils">
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Section Recipes -->
            <section class="recipes-container container" aria-label="recipes container">
                <div class="card">
                </div>
            </section>
        </div>


    </main>
    <!-- Bootstrap JS bundle → -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>

    <script src="./js/script.js" type="module"></script>

</body>

</html>
