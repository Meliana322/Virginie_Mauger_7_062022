<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Les petits plats</title>
    <!-- Bootstrap CSS â†’ -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="sass/css/style.css">
</head>

<body>
    <header>
        <div class="container-fluid">
            <!-- logo -->
            <div class="row header">
                <img class="logo" src="/assets/Logo.png" alt="Accueil">
            </div>
            <!-- title -->
            <div class=" row">
                <h1 class="fw-bold header-h1 ">Les petits plats</h1>
            </div>
            <!-- search bar -->
            <div class="row">
                <form class="input-group mb-3 mt-3">
                    <input type="text" class="form-control mr-sm-2 fs-6" id="search-field"
                        placeholder="Rechercher une recette" aria-label="Search" />
                    <span class="input-group-text" id="basic-addon1"><img src="/assets/Search.svg" alt=""
                            aria-hidden="true" /></span>
                </form>
            </div>
        </div>
    </header>


    <main>

        <div class="container-fluid">
            <!-- Section Filter Recipes -->
            <section class="search-by">

                <div class="container-tags">
                    <ul class="tag">
                    </ul>
                </div>
                <!-- Filter by Ingredients -->

                <div class="row d-flex justify-content-center justify-content-xl-start dropdowns">
                    <div class="accordion col-8 col-xl-2" id="accordionOne" tabindex="1">
                        <div class="accordion-item">
                            <form class="input-group input-tag" id="formOne">
                                <input type="text" class="form-control mr-sm-2 ps-4 fs-6 fw-bold"
                                    placeholder="Ingredients" aria-label="Search" />
                                <span class="input-group-text" id="basic-addon2">
                                    <button class="accordion-button collapsed px-0" type="button"
                                        data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="false"
                                        aria-controls="collapseOne">
                                    </button>
                                </span>
                            </form>

                            <div id="collapseOne" class="accordion-collapse collapse" aria-labelledby="formOne"
                                data-bs-parent="#accordionOne">
                                <div class="accordion-body pt-0 px-4">
                                    <ul class="
												d-flex
												flex-direction flex-column flex-wrap
												px-0
												m-0 list-dropdown
											" id="ingredients"></ul>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Filter by Appliances -->

                    <div class="accordion col-8 col-xl-2" id="accordionTwo" tabindex="1">
                        <div class="accordion-item">
                            <form class="input-group input-tag" id="FormTwo">
                                <input type="text" class="form-control mr-sm-2 ps-4 fs-6 fw-bold"
                                    placeholder="Appareils" aria-label="Search" />
                                <span class="input-group-text" id="basic-addon3"><button
                                        class="accordion-button collapsed px-0" type="button" data-bs-toggle="collapse"
                                        data-bs-target="#collapseTwo" aria-expanded="false"
                                        aria-controls="collapseTwo"></button></span>
                            </form>

                            <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="FormTwo"
                                data-bs-parent="#accordionTwo">
                                <div class="accordion-body pt-0 px-4">
                                    <ul class="
												d-flex
												flex-direction flex-column flex-wrap
												px-0
												m-0 list-dropdown
											" id="appliances"></ul>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Filter by Ustensils -->

                    <div class="accordion col-8 col-xl-2" id="accordionThree" tabindex="1">
                        <div class="accordion-item">
                            <form class="input-group input-tag" id="formThree">
                                <input type="text" class="form-control mr-sm-2 ps-4 fs-6 fw-bold"
                                    placeholder="Ustensiles" aria-label="Search" />
                                <span class="input-group-text" id="basic-addon4"><button
                                        class="accordion-button collapsed px-0" type="button" data-bs-toggle="collapse"
                                        data-bs-target="#collapseThree" aria-expanded="false"
                                        aria-controls="collapseThree"></button></span>
                            </form>

                            <div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="formThree"
                                data-bs-parent="#accordionThree">
                                <div class="accordion-body pt-0 px-4">
                                    <ul class="
												
												d-flex
												flex-direction flex-column flex-wrap
												px-0
												m-0 list-dropdown
											" id="ustensils"></ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Section Recipes -->
            <section class="recipes-container container" aria-label="recipes container">
                <div class="card">
                </div>
            </section>
        </div>


    </main>
    <!-- Bootstrap JS bundle â†’ -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>

    <script src="./js/script.js" type="module"></script>

</body>

</html>
